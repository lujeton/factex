<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h3 class="page-title" > Articulos </h3>
        <br>

        <div class="form-group">

            <div class="col-md-6">
                <div class="input-group">
                    <input type="text"   class="form-control" 
                           placeholder="Ej:Puntillas,Cemento,Tubos...etc"  ng-model="filter">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn green" type="button" ng-click="nuevo()" > <i class="fa fa-plus"  ></i> </button>

                    </span>
                </div>

            </div>
        </div>


        <br>
        <br>
        <br>

        <div style="border:white;"  class="portlet box purple">
            <div style="background: #747F8C;" class="portlet-title">
                <div style="color:black;" class="caption">
                    <i class="fa fa-cogs"></i> Listado Articulos </div>
                <div class="tools">
                    <a style="" href="javascript:;" class="collapse"> </a>
                    <a href="javascript:;" class="reload"> </a>

                </div>
            </div>

            <div class="portlet-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="sample_1">
                        <thead>
                            <tr>
                                <th class="desktop">Referencia</th>
                                <th class="desktop">Descripcion</th>
                                <th class="min-phone-l">Precio Unidad</th>
                                <th class="min-tablet">Precio Venta</th>
                                <th class="none">Categoria</th>
                                <th class="none">Imagen</th>
                                <th class="none">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in productos| filter:filter " >
                                <td>{{ p.id}}</td>
                                <td>{{ p.descripcion}}</td>
                                <td>{{ p.precio_unidad}}</td>
                                <td>{{ p.precio_venta}}</td>
                                <td>{{ p.categoria_nombre}}</td>
                                <td> <img style="height: 50px" ng-src="{{ getHost() + '/Images/' + p.imagen }}" /> </td>
                                <td> 
                                    <a href="javascript:;" class="btn btn-circle btn-sm red"> Actualizar <i class="fa fa-edit"> </i></a> 
                                    <a href="javascript:;" class="btn btn-circle btn-sm purple" ng-click="delete(p.id)" > <i class="fa fa-times"></i> Eliminar </a> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title" style="color:black;"> <strong> Articulos </strong></h4>
                        </div>
                        <div class="modal-body">


                            <div class="row">
                                <div class="col-md-12">

                                    

                                    <div  class="form-group" >
                                        <label class="control-label col-md-3">Categoria
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7"> 
                                            <select class="bs-select form-control" ng-model="new_articulo.idCategoria" data-live-search="true" data-size="8">
                                                <option ng-repeat="c in categorias" value="{{ c.id }}">{{ c.nombre }}</option> 
                                            </select>
                                        </div>
                                    </div>

                                    <div  class="form-group" >
                                        <label class="control-label col-md-3">Descripcion
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7"> <input type="text" ng-model="new_articulo.descripcion" name="name" data-required="1" class="form-control" /> 
                                        </div>
                                    </div>

                                    <div  class="form-group" >
                                        <label class="control-label col-md-3">Precio Unidad
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-7"> <input type="text" ng-model="new_articulo.precio_unidad" name="name" data-required="1" class="form-control" /> 
                                        </div>
                                    </div>

                                    <div  class="form-group" >
                                        <label class="control-label col-md-3">Precio Venta
                                            <span class="required">  </span>
                                        </label>
                                        <div class="col-md-7"> <input ng-model="new_articulo.precio_venta" type="text" name="name" data-required="1" class="form-control" /> 
                                        </div>
                                    </div> 

                                    <div  class="form-group" >
                                        <label class="control-label col-md-3">Imagen
                                            <span class="required">  </span>
                                        </label>
                                        <div class="col-md-7"> 
                                            <input id="my_file" ng-model="new_articulo.imagen" type="file" name="" data-required="1" class="form-control" /> 
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn dark btn-outline">Cancelar</button>
                            <button type="button" data-dismiss="modal" ng-click="save()" class="btn red">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
